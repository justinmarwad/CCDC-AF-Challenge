global
    ssl-default-bind-options ssl-min-ver TLSv1.2 

frontend fe_http
    mode http
    bind *:80
    bind *:443 ssl crt /usr/local/certificates/ccdc23af.cyber.uml.edu.pem
    
    http-request redirect scheme https unless { ssl_fc }

    use_backend be_http

backend be_http
    mode http
    server web web:8000 ssl verify none 
